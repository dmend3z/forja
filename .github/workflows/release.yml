name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            npm-pkg: darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-13
            npm-pkg: darwin-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            npm-pkg: linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            npm-pkg: linux-arm64
            cross: true

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        env:
          BUILD_TARGET: ${{ matrix.target }}
          USE_CROSS: ${{ matrix.cross }}
        run: |
          if [ "$USE_CROSS" = "true" ]; then
            cross build --release --target "$BUILD_TARGET"
          else
            cargo build --release --target "$BUILD_TARGET"
          fi

      - name: Package binary
        env:
          BUILD_TARGET: ${{ matrix.target }}
          NPM_PKG: ${{ matrix.npm-pkg }}
        run: |
          mkdir -p "npm/$NPM_PKG/bin"
          cp "target/$BUILD_TARGET/release/forja" "npm/$NPM_PKG/bin/forja"
          chmod +x "npm/$NPM_PKG/bin/forja"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.npm-pkg }}
          path: npm/${{ matrix.npm-pkg }}/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare platform packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            cp -r "artifacts/$pkg/"* "npm/$pkg/"
            chmod +x "npm/$pkg/bin/forja"
          done

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            cd "npm/$pkg"
            npm publish
            cd ../..
          done

      - name: Publish CLI package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm/cli
          npm publish

  github-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create tarballs
        run: |
          mkdir -p release
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            tar -czf "release/forja-${pkg}.tar.gz" -C "artifacts/$pkg/bin" forja
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*.tar.gz

  update-homebrew:
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download release tarballs
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: |
          mkdir -p tarballs
          gh release download "$TAG" --pattern "*.tar.gz" --dir tarballs

      - name: Compute SHA256 checksums
        id: sha
        run: |
          echo "darwin_arm64=$(shasum -a 256 tarballs/forja-darwin-arm64.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "darwin_x64=$(shasum -a 256 tarballs/forja-darwin-x64.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_arm64=$(shasum -a 256 tarballs/forja-linux-arm64.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_x64=$(shasum -a 256 tarballs/forja-linux-x64.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Render formula from template
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SHA_DARWIN_ARM64: ${{ steps.sha.outputs.darwin_arm64 }}
          SHA_DARWIN_X64: ${{ steps.sha.outputs.darwin_x64 }}
          SHA_LINUX_ARM64: ${{ steps.sha.outputs.linux_arm64 }}
          SHA_LINUX_X64: ${{ steps.sha.outputs.linux_x64 }}
        run: |
          sed \
            -e "s/@@VERSION@@/${VERSION}/g" \
            -e "s/@@SHA256_DARWIN_ARM64@@/${SHA_DARWIN_ARM64}/g" \
            -e "s/@@SHA256_DARWIN_X64@@/${SHA_DARWIN_X64}/g" \
            -e "s/@@SHA256_LINUX_ARM64@@/${SHA_LINUX_ARM64}/g" \
            -e "s/@@SHA256_LINUX_X64@@/${SHA_LINUX_X64}/g" \
            homebrew/forja.rb.template > forja.rb

      - name: Update Homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/dmend3z/homebrew-forja.git" tap
          mkdir -p tap/Formula
          cp forja.rb tap/Formula/forja.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/forja.rb
          git commit -m "forja ${VERSION}"
          git push
